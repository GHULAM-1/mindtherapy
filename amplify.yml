version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - env | grep -e ELEVENLABS_API_KEY -e NEXT_ELEVENLABS_API_KEY -e OPENAI_API_KEY -e NEXT_PUBLIC_SUPABASE
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
